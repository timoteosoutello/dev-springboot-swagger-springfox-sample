server.servlet.context-path=/gateway
logging.level.org.springframework.web=INFO
server.port = 8080

# Info endpoint
info.app.name=Gateway Application
info.app.description=This is a gateway application
info.app.version=1.0.0

# Spring Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Splunk configuration
com.splunk.logging.HttpEventCollectorLoggingHandler.url=
com.splunk.logging.HttpEventCollectorLoggingHandler.index=
com.splunk.logging.HttpEventCollectorLoggingHandler.token=
com.splunk.logging.HttpEventCollectorLoggingHandler.disableCertificateValidation=

# New relic
#management.metrics.export.newrelic.api-key=
#management.metrics.export.newrelic.account-id=
#management.metrics.export.newrelic.step=30s


# Enabling H2 Console
spring.h2.console.enabled=true
# Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace